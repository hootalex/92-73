<!DOCTYPE html>
<html>

<head>
    <title>juneau</title>
    <meta content="width=380px" name="viewport">
    <link href="mobile/juneau.png" sizes="144x144" rel="apple-touch-icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.2.1.min.js">
    </script>
    <script>
    $(document).ready(function() {
      var name = prompt("What's your name?");
      var name = name.toLowerCase();
      var name = name.trim();
      $("title").html(name);
      $("audio").attr("src", "names/" + (name) + ".mp3");
      // $("#toggle").addClass("toggleani")
      var sentence = "hope this works, " + (name);
      $("#footer").append(sentence)
    });
    </script>
    <script src="NoSleep.js">
    </script>
</head>
<body>
    <form>
        <input id="toggle" type="button" value="begin?">
        <script>
        var noSleep = new NoSleep();

        var wakeLockEnabled = false;
        var toggleEl = document.querySelector("#toggle");
        toggleEl.addEventListener('click', function() {
        if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.value = "ready";
        document.getElementById('audio').play();
        $("html").addClass("begin");
        $("form, #footer").addClass("hide");
        } else {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.value = "ready";
        }
        }, false);
        </script><audio id=
        "audio" loop="" src=""></audio>
    </form>
    <div id=footer></div>
</body>
</html>
